<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="assets/css/styles.css">
  
  <title>Frontend Mentor | Mortgage repayment calculator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <section class="section-calculator">
        <h1>Mortgage Calculator</h1>
        <button type="button">Clear All</button>
    
        <form>
          <div class="form-group">
            <label for="mortgage-amount">Mortgage Amount</label>
            <div class="input-group">
              <span>¬£</span>
              <input type="text" id="mortgage-amount">          
            </div>
          </div>
    
          <div class="form-group">
            <label for="mortgage-term">Mortgage Term</label>
            <div class="input-group">
              <input type="text" id="mortgage-term">
              <span>years</span>          
            </div>
          </div>
    
          <div class="form-group">
            <label for="interest-rate">Interest Rate</label>
            <div class="input-group">
              <input type="text" id="interest-rate">
              <span>%</span>
            </div>
          </div>
    
          <div class="form-group">
            <span class="form-plaintext-label">Mortgage Type</span>
            
            <input type="radio" id="repayment">
            <label for="repayment">Repayment</label>
    
            <input type="radio" id="interest-only">
            <label for="interest-only">Interest Only</label>        
          </div>
    
          <button type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path fill="#133041" d="M18.75 2.25H5.25a1.5 1.5 0 0 0-1.5 1.5v16.5a1.5 1.5 0 0 0 1.5 1.5h13.5a1.5 1.5 0 0 0 1.5-1.5V3.75a1.5 1.5 0 0 0-1.5-1.5Zm-10.5 16.5a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25Zm0-3.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25ZM12 18.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25ZM12 15a1.125 1.125 0 1 1 0-2.25A1.125 1.125 0 0 1 12 15Zm3.75 3.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25Zm0-3.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25Zm1.5-5.25a.75.75 0 0 1-.75.75h-9a.75.75 0 0 1-.75-.75V6a.75.75 0 0 1 .75-.75h9a.75.75 0 0 1 .75.75v3.75Z"/></svg>        
            Calculate Repayments
          </button>
        </form>
      </section>
  
      <section class="section-results">
          <h2>Results shown here</h2>
          <p>Complete the form and click ‚Äúcalculate repayments‚Äù to see what your monthly repayments would be.</p>
          
          <div>
            <div class="form-group">
              <span class="form-plaintext-label">Your monthly repayments</span>
              <p class="form-plaintext-input">0</p>
            </div>
    
            <div class="form-group">
              <span class="form-plaintext-label">Total you'll repay over the term</span>
              <p class="form-plaintext-input">0</p>
            </div>
          </div>
      </section>
    </div>
  </main>  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Jayson Agustin</a>.
  </div>
</body>
</html>
